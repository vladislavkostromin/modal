    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<body>
    

    <section class="section section--1">
        <a class="link js-modal-open" href="#modal-1"><span>Open modal 1</span></a> 
        <a class="link" href="#modal-2">Open modal 2</a>
    </section>
    <section class="section section--2">2</section>
    <section class="section section--3">3</section>


    <div class="modal" id="modal-1">
        <div class="modal__dialog modal__dialog--m">
            <div class="modal__dialog-header">
                <div class="modal__dialog-header-content">
                    Modal window 1
                </div>
                <div class="modal__dialog-header-close">
                    <button class="js-modal-close modal__dialog-header-close-btn"><span>&times;</span></button>
                </div>
            </div>
            <div class="modal__dialog-body">
                modal__dialog-body
            </div>
            <div class="modal__dialog-footer">
                <button class="js-modal-close btn-close">Close</button>
            </div>
        </div>
    </div>
